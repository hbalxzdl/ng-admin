
<app-sidebar></app-sidebar>


<d-splitter [orientation]="orientation" [splitBarSize]="splitBarSize"  class="splitterContainer">
  <d-splitter-pane
    [size]="size"
    [minSize]="minSize"
    [maxSize]="maxSize"
    [collapsible]="false"
    (sizeChange)="sizeChange($event)"
    (collapsedChange)="collapsedChange($event)"
  >
    <div class="pane-content">
      <app-container>
        <div class="body">
          <nz-table #basicTable [nzData]="listOfData" nzBordered [nzShowPagination]="false"  [nzScroll]="{ x:  '1000px',y:scrollValueY}">
            <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Action</th>
              <th>Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td>{{data.name}}</td>
              <td>{{data.age}}</td>
              <td>{{data.address}}</td>
              <td>
                <a>Action 一 {{data.name}}</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
              </td>
              <td>{{data.name}}</td>
              <td>{{data.age}}</td>
              <td>{{data.address}}</td>
              <td>
                <a>Action 一 {{data.name}}</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
              </td>
            </tr>
            </tbody>
          </nz-table>

        </div>
        <div class="footer">
          <nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
        </div>

      </app-container>

    </div>
  </d-splitter-pane>
  <d-splitter-pane minSize="15%">
    <div class="pane-content">
      <h2>右侧面板</h2>
      <div>右侧内容区域</div>
    </div>
  </d-splitter-pane>
</d-splitter>
