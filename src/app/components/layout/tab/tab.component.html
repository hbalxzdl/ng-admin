<nz-tabset [nzType]="'card'" [nzSelectedIndex]="selectedIndex" [nzCanDeactivate]="canDeactivate">
  <nz-tab *ngFor="let tab of tabMenus;let key=index" [nzTitle]="titleTemplate"  >
    <ng-template #titleTemplate >
      <div>
        {{ tab.title }}
        <i nz-icon nzType="close" (click)="closeTab(tab,key);$event.stopPropagation()" class="ant-tabs-close-x"  *ngIf="tabMenus.length>1"></i>
      </div>
    </ng-template>
  </nz-tab>
</nz-tabset>
